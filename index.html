<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froyo Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Froyo Orders</h1>
      <form id="froyo-form">
        <label for="flavors"
          >Enter one or more flavors separated by commas. Refresh the page to
          clear the table.</label
        >
        <textarea
          id="flavors"
          name="flavors"
          placeholder="example: vanilla,vanilla,vanilla,strawberry,coffee,coffee"
          required
        ></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2>Order Summary</h2>
      <table id="order-summary" class="table table-striped">
        <thead>
          <tr>
            <th>Flavor</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <!--JavaScript should populate this -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
